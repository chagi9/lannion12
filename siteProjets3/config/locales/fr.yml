# Layout application
  index: "Projets de conception avancée en génie électrique et en génie informatique"
  lang: "Langue"
  accueil: "Accueil"
  descript_accueil1: "Durant la dernière année de leur programme de formation universitaire en génie électrique et en génie informatique, les étudiants doivent réaliser un projet majeur de conception s'échelonnant sur deux trimestres dans le cadre des activités pédagogiques."
  descript_accueil2: "Nous sommes toujours à la recherche de nouveaux projets pour cette activité pédagogique. Les clients potentiels pour ces projets sont des étudiants, des groupes ou associations étudiantes, des professeurs, des chercheurs, des industriels, etc."
  descript_accueil3: "Toute personne qui désire soumettre un projet doit prendre connaissance des directives disponibles sur ce site. Les propositions seront évaluées par une équipe professorale mandatée par le département de génie électrique et de génie informatique, qui se réserve le droit de les retenir ou non."
