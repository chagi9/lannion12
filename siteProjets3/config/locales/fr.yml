# Layout application
  index: "Projets de conception avancée en génie électrique et en génie informatique"
  lang: "Langage"
  accueil: "Accueil"
  descript_accueil1: "Durant la dernière année de leur programme de formation universitaire en génie électrique et en génie informatique, les étudiants doivent réaliser un projet majeur de conception s'échelonnant sur deux trimestres dans le cadre des activités pédagogiques Projets de conception spécialisés I et II et Projets d’ingénierie des logiciels I et II."
  descript_accueil2: "Nous sommes toujours à la recherche de nouveaux projets pour cette activité pédagogique. Les clients potentiels pour ces projets incluent des étudiants, des groupes ou associations étudiantes, des professeurs, des chercheurs, des industriels, etc. Toute personne qui désire soumettre un projet peut le faire. Il suffit de prendre connaissance des directives disponibles sur ce site et de compléter le formulaire de proposition de projet. Les propositions seront évaluées par une équipe professorale mandatée par le Département de génie électrique et de génie informatique qui se réserve le droit de les retenir ou non."
